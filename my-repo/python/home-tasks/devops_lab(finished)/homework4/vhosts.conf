NameVirtualHost *:80

  <VirtualHost *:80>
    ServerName www.domain1.tld
    DocumentRoot /www/domain
    
    ServerAdmin www-admin@foo.example.com
    
    <Directory "/usr/local/httpd/htdocs">
      AllowOverride All
      Options Indexes FollowSymLinks
      Order allow,deny
      Allow from all
    </Directory>
  </VirtualHost>

